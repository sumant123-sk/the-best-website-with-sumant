<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up & Code Explained</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- COMMON STYLES FOR BOTH PAGES --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      /* Using the dynamic background from the sign-up page */
      background: linear-gradient(115deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      color: #fff;
      position: relative;
    }
    /* Glowing Background Circles */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 128, 0.5), transparent 70%);
      animation: pulse 6s infinite ease-in-out;
      z-index: -1;
    }
    body::before {
      top: -100px;
      left: -100px;
    }
    body::after {
      bottom: -100px;
      right: -100px;
      animation-delay: 3s;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    /* --- SIGN-UP PAGE STYLES --- */
    .signup-box {
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .signup-box h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.9);
      font-size: 1em;
      transition: transform 0.3s ease;
    }

    .signup-box input:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 10px #00c9ff88;
    }

    .signup-box button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 15px #ff416c;
    }

    .signup-box button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      box-shadow: 0 0 20px #ff4b2b;
    }

    /* --- HI PAGE STYLES (HIDDEN BY DEFAULT) --- */
    .hi-section {
      display: none;
      text-align: center;
      padding: 40px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    
    .hi-section h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 20px;
    }

    .hi-section p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    
    /* Message Box styling */
    .message-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 100;
        text-align: center;
        display: none; /* Hide by default */
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        animation: fadeIn 0.5s ease-out;
    }

    .message-box button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #ff416c;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Sign-up Page Section -->
  <div class="signup-box" id="signup-section">
    <h2>ðŸš€ Create Your Account</h2>
    <form id="signup-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- "Hi" Page Section (Initially hidden) -->
  <div class="hi-section" id="hi-section">
    <h1>Welcome!</h1>
    <p>Your account has been created successfully. Explore our site!</p>
  </div>
  
  <!-- Custom message box for alerts -->
  <div id="message-box" class="message-box">
      <p id="message-text">Message goes here</p>
      <button onclick="closeMessage()">OK</button>
  </div>
  
  <script>
    let signupSuccessful = false;

    // Event listener to handle form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      const messageBox = document.getElementById('message-box');
      const messageText = document.getElementById('message-text');

      if (password !== confirmPassword) {
        messageText.innerText = "Error: Passwords do not match!";
        signupSuccessful = false;
      } else {
        messageText.innerText = "âœ… Account created successfully!";
        event.target.reset(); // Clear the form
        signupSuccessful = true;
      }
      
      messageBox.style.display = 'block';
    });

    // Function to close the message box
    function closeMessage() {
      document.getElementById('message-box').style.display = 'none';
      if (signupSuccessful) {
        showHiPage();
      }
    }
    
    // Function to hide the signup form and show the new content
    function showHiPage() {
      const signupSection = document.getElementById('signup-section');
      const hiSection = document.getElementById('hi-section');
      
      signupSection.style.display = 'none';
      hiSection.style.display = 'block';
    }
  </script>
</body>
</html>
